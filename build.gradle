// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    //base version
    ext.compileSdkVersion = 28
    ext.applicationId = "com.danhtran.android_base_project"
    ext.minSdkVersion = 19
    ext.targetSdkVersion = 28

    ext.versionMajor = 1
    ext.versionMinor = 0
    ext.versionPatch = 0

    //libraries version
    ext.gradle_version = '3.4.2'
    ext.google_service_version = '4.3.0'
    ext.google_play_service_version = '17.0.0'
    ext.appcompat_version = '1.0.2'
    ext.dagger_version = '2.24'
    ext.retrofit_version = '2.6.1'
    ext.room_version = '2.1.0'
    ext.okhttp_version = '4.0.1'
    ext.glide_version = '4.9.0'

    repositories {
        google()
        jcenter()

        //firebase crashlytic
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "com.google.gms:google-services:$google_service_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'io.fabric.tools:gradle:1.31.0'  // Crashlytics plugin

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        //for snacky
        maven { url "https://jitpack.io" }
        //firebase crashlytic
        maven { url 'https://maven.fabric.io/public' }
        //image picker
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

Integer generateVersionCode() {
    return rootProject.ext.minSdkVersion * 10000000 + rootProject.ext.versionMajor * 10000 + rootProject.ext.versionMinor * 100 + rootProject.ext.versionPatch
}

String generateVersionName() {
    return "${rootProject.ext.versionMajor}.${rootProject.ext.versionMinor}.${rootProject.ext.versionPatch}"
}